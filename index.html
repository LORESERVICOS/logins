<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:Arial, sans-serif; background:#f4f6f8; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .box{background:#fff; padding:20px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,.08)}
    input,button{width:100%; padding:10px; margin-top:10px; border-radius:10px; border:1px solid #ddd}
    button{border:none; background:#1e40af; color:#fff; cursor:pointer}
    .msg{margin-top:10px; font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <h3>Entrar</h3>
    <input id="usuario" placeholder="Usuário" autocomplete="off">
    <input id="senha" placeholder="Senha" type="password" autocomplete="off">
    <button id="btn">Acessar</button>
    <div id="msg" class="msg"></div>
  </div>

<script>
  // COLE AQUI A URL DO SEU WEB APP (Apps Script)
  const WEBAPP_URL = "COLE_AQUI_SUA_URL_DO_WEB_APP";

  const $ = (id) => document.getElementById(id);

  // “Apagar o login” ao abrir (não mantém sessão)
  sessionStorage.removeItem("auth_ok");

  $("btn").onclick = async () => {
    $("msg").textContent = "Validando...";

    const usuario = $("usuario").value.trim();
    const senha = $("senha").value.trim();

    if (!usuario || !senha) {
      $("msg").textContent = "Preencha usuário e senha.";
      return;
    }

    try {
      const resp = await fetch(WEBAPP_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ tipo: "login", usuario, senha })
      });

      const data = await resp.json();

      if (data.status !== "ok") {
        $("msg").textContent = data.message || "Login inválido";
        // “apaga” os campos pra ter que digitar de novo
        $("senha").value = "";
        return;
      }

      // Login OK: não salvar login permanente.
      // Se quiser uma trava mínima pra página, salva só na sessão atual:
      sessionStorage.setItem("auth_ok", "1");

      // limpa campos (o “apagado” que você pediu)
      $("usuario").value = "";
      $("senha").value = "";

      // Redireciona
      window.location.href = data.redirect || "pagina.html";

    } catch (e) {
      $("msg").textContent = "Erro de conexão/URL do WebApp.";
      console.error(e);
    }
  };
</script>
</body>
</html>
